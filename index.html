<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotografia Gelada</title>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fotografia Gelada</h1>
        <button id="login-btn">Login</button>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
        </ul>
    </nav>
    <main>
        <div class="grid-container">
            <div class="item">
                <img src="Imagens/everest.jpg" alt="Everest">
                <div class="overlay">
                    <span class="like-btn" data-liked="false">&#x2764;</span>
                    <span class="like-count">2</span>
                    <span class="comment-btn">&#x1F4AC;</span>
                    <span class="comment-count">10</span>
                </div>
            </div>
            <div class="item"><img src="Imagens/monteFuji.jpg" alt="Monte Fuji"></div>
            <div class="item"><img src="Imagens/alpesSuiços.jpg" alt="Alpes Suíços"></div>
            <div class="item"><img src="Imagens/GrandCanyon.jpg" alt="Grand Canyon"></div>
            <div class="item"><img src="Imagens/monteFuji.jpg" alt="Monte Fuji"></div>
            <div class="item"><img src="Imagens/monteBranco.jpg" alt="Monte Branco"></div>
            <div class="item"><img src="Imagens/monteElbrus.jpg" alt="Monte Elbrus"></div>
            <div class="item"><img src="Imagens/Montebranco.jpg" alt="Monte Branco"></div>
            <div class="item"><img src="Imagens/picoPikes.jpg" alt="Pico Pikes"></div>
            <div class="item"><img src="Imagens/Huandoy.jpg" alt="Huandoy"></div>
        </div>
    </main>
    <footer>
        <h1>Fotografia Gelada</h1>
        <div class="social-icons">
            <img src="Icones/twitter.svg" alt="Twitter">
            <img src="Icones/instagram.svg" alt="Instagram">
            <img src="Icones/youtube.svg" alt="YouTube">
            <img src="Icones/tiktok.svg" alt="TikTok">
        </div>
        <p>Copyright-2024</p>
    </footer>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Entrar</button>
                <button type="button" id="cancel-btn">Cancelar</button>
            </form>
        </div>
    </div>

    <!-- Modal Foto -->
    <div id="photoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePhotoModal()">&times;</span>
            <img id="modalPhoto" src="" alt="Foto">
            <div class="comments">
                <!-- Comentários -->
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
